<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product CRUD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="light-mode">
    <header>
        <div class="container header-content">
            <h1>Products</h1>
            <div class="header-controls">
                <div class="search-filter">
                    <div class="search-wrapper">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Search products...">
                    </div>
                    <div class="select-wrapper">
                        <i class="fas fa-filter"></i>
                        <select id="categoryFilter">
                            <option value="">All Categories</option>
                            <option value="Phone">Phone</option>
                            <option value="Laptop">Laptop</option>
                            <option value="Tablet">Tablet</option>
                        </select>
                    </div>
                </div>
                <div class="buttons">
                    <button id="darkModeToggle" class="icon-button" title="Toggle Dark Mode">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button id="addProductBtn" class="primary-button">
                        <i class="fas fa-plus"></i>
                        Add Product
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div id="productsContainer" class="products-grid"></div>
    </main>

    <div id="productModal" class="modal">
        <div class="modal-content">
            <button class="close" title="Close">
                <i class="fas fa-times"></i>
            </button>
            <h2 id="modalTitle">Product Details</h2>
            <form id="productForm">
                <div class="form-group">
                    <label for="productName">
                        <i class="fas fa-tag"></i>
                        Product Name
                    </label>
                    <input type="text" id="productName" placeholder="Enter product name" required>
                </div>
                <div class="form-group">
                    <label for="productPrice">
                        <i class="fas fa-dollar-sign"></i>
                        Price
                    </label>
                    <input type="number" id="productPrice" placeholder="Enter price" required min="0" step="0.01">
                </div>
                <div class="form-group">
                    <label for="productColor">
                        <i class="fas fa-palette"></i>
                        Color
                    </label>
                    <input type="text" id="productColor" placeholder="Enter color" required>
                </div>
                <div class="form-group">
                    <label for="productCategory">
                        <i class="fas fa-folder"></i>
                        Category
                    </label>
                    <select id="productCategory" required>
                        <option value="" disabled selected>Select a category</option>
                        <option value="Phone">Phone</option>
                        <option value="Laptop">Laptop</option>
                        <option value="Tablet">Tablet</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="productImageUrl">
                        <i class="fas fa-link"></i>
                        Image URL
                    </label>
                    <input type="text" id="productImageUrl" placeholder="Enter image URL" required>
                </div>
                <div class="form-group">
                    <label for="productImageFile">
                        <i class="fas fa-upload"></i>
                        Upload Image
                    </label>
                    <div class="file-input-wrapper">
                        <input type="file" id="productImageFile" accept="image/*">
                    </div>
                </div>
                <div class="preview-image">
                    <img id="imagePreview" src="" alt="Preview" style="display: none;">
                    <div class="preview-placeholder">
                        <i class="fas fa-image"></i>
                        <p>Image preview will appear here</p>
                    </div>
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-save"></i>
                    Save Product
                </button>
            </form>
        </div>
    </div>

    <div id="deleteModal" class="modal delete-modal">
        <div class="modal-content">
            <h2 id="deleteModalTitle">Delete Product</h2>
            <p>Are you sure you want to delete this product? This action cannot be undone.</p>
            <div class="modal-actions">
                <button class="cancel-btn" id="cancelDelete">
                    <i class="fas fa-times"></i>
                    Cancel
                </button>
                <button class="confirm-delete-btn" id="confirmDelete">
                    <i class="fas fa-trash-alt"></i>
                    Delete
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
